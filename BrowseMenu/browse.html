   <div class="w3-container w3-center w3-wide">
     <h1>

   <!--filtering -->
   <div class="w3-row-padding w3-container w3-center">
     <div class="w3-col s4 w3-section w3-center"></div>
     <div class="w3-col s4 w3-section w3-center">
       <div>
         <h5>search by name</h5>
         <input
           id="menuInput"
           class="w3-input w3-border w3-round-large"
           type="text"
         />
       </div>
       <div>
         <h5>ingredients</h5>
         <select id="ingredientList" class="w3-select" name="option">
           <option value="" disabled selected></option>
           <option id="fish" value="1">fish</option>
           <option id="chicken" value="2">chicken</option>
           <option id="pork " value="3">pork</option>
           <option id="prawn" value="4">prawn</option>
           <option id="beef" value="5">beef</option>
         </select>
       </div>
       <div>
         <h5>menu type</h5>
         <select id="cuisineList" class="w3-select" name="option">
           <option id="" value="" disabled selected></option>
           <option id="japanese" value="1">special</option>
           <option id="italian" value="2">japanese</option>
           <option id="chinese" value="3">fish</option>
           <option id="western" value="4">don</option>
         </select>
       </div>
       <button id="menuSearch" class="w3-button">
         <span class="material-icons-outlined">search</span>
       </button>
     </div>
     <!--soring-->
     <div class="w3-col s4 w3-section w3-center">
       <div class="w3-dropdown-hover w3-right">
         <button id="sortButton" class="w3-button">
           sort by <span class="material-icons-outlined">arrow_drop_down</span>
         </button>
         <div
           id="sortOptions"
           class="w3-dropdown-content w3-bar-block w3-grey"
         >
           <a id="highRate" class="w3-bar-item w3-button">highest rating</a>
           <a id="lowRate" href="#" class="w3-bar-item w3-button"

           >
           <a id="alph" href="#" class="w3-bar-item w3-button"
             >alphabet order</a
           >
         </div>
       </div>
     </div>

   <div>
